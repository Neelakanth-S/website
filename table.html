<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table element</title>
    <style>
        table {
            width: 100%;
            background-color: cadetblue;
        }
        td{
            text-align: center;
        }
        table:hover{
            background-color: chartreuse;
        }
    </style>
</head>

    <div>
    <table border="2">

        </tr>
        <tr>
            <td>1</td>
            <td>s1</td>
            <td>hy</td>
        </tr>
        <tr>
            <td>2</td>
            <td>s2</td>
            <td>gurgam</td>
            <tr>
                <td>3</td>
                <td>s3</td>
                <td>ban</td>
            </tr>
        </tr>

    </table>
    </div>
    
</body>
</html>
